<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNotes- Fast & Easy to use</title>
    <link rel="SHORTCUT ICON" href="notes.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.cdnfonts.com/css/just-another-hand" rel="stylesheet">              
</head>
<body>
    <div class="container">
    
        <div class="popup-container">
            <div class="popup">
                <div class="startpop">
                    <p>Add a new Note</p><i class="uil uil-times"></i>
                </div>
                <div class="mid-pop">
                    <div class="midpop-title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="midpop-desc">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                </div>
                <div class="popbut">
                    <button>Add Note</button>
                </div>
            </div>
        </div>
        <div class=" jab"><img src="notes.png"></img><h1>Notes</h1></div>
        <div class="note-container">
            <div class="addnote">
                <div class="plus"><i class="uil uil-plus"></i></div>
                <p>Add new note</p>
            </div>
        </div>
       
    </div>
        <script src="script.js"></script>
</body>
</html>
